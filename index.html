<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="all">



  <div class="box">
    <img class="eth"src="images/image-equilibrium.jpg" alt="main-card">
    <p class="text-img">Equilibrium #3429</p>
    <p class="text-img2">Our Equilibrium collection promotes balance and calm.</p>

    <div class="first-icons">
      <span class="first"> <img class="eth-icon" src="images/icon-ethereum.svg" alt="eth"> 0.041 ETH </span>
      <span class="second"> <img class="clock-icon" src="images/icon-clock.svg" alt="clock"> 3 days left </span>

    </div>

    <div class="second-icons">
      <hr color="grey">
      <span class="third"> <img class="avatar-icon"src="images/image-avatar.png" alt="avatar"> </span>
      <span class="seperate-text1">Creation of</span>  <span class="seperate-text2">Jules Wyvern</span>
    </div>

  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joseph.</a>.
  </div>

</div>
</body>
</html>
